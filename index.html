<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="cont">
    <div class="face">
      <img src="images/illustration-hero.svg" alt="">
      <div class="info">
        <h1 class="order">Order Summary</h1>
        <a class="desc">You can now listen to millions of songs,<br>
          audiobooks, and podcasts on any device<br>
          anywhere you like!</a>
        </div>
    <div class="plan">
      <img src="images/icon-music.svg" height="50px" alt="">
          <div class="price">
            <h3>Annual Plan</h3>
            <a class="desc">$59.99/year</a>
          </div>
          <h5 class="ch">Change</h5>
      </div>  

      <div class="plan2 ">
        <h4>Proceed to Payment</h4>
    </div>
      <div class="canc">
        <h3 class="desc">Cancel Order</h3>
      </div>
     

    </div>
    
  
</body>
</html>
